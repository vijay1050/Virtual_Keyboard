<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Keyboard</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
	<div class="Keyboard">
		<div class="display" id="display">
			<!-- <input type="text" name="" id="display"> -->
		</div>
		
		<div class="buttons">
			
			<div class="row_1">
				<button onclick="funcSc1()" class="key">`<sup>~</sup></button>
				<button onclick="func1()" class="key">1<sup>!</sup></button>
				<button onclick="func2()" class="key">2<sup>@</sup></button>
				<button onclick="func3()" class="key">3<sup>#</sup></button>
				<button onclick="func4()" class="key">4<sup>$</sup></button>
				<button onclick="func5()" class="key">5<sup>%</sup></button>
				<button onclick="func6()" class="key">6<sup>^</sup></button>
				<button onclick="func7()" class="key">7<sup>&</sup></button>
				<button onclick="func8()" class="key">8<sup>*</sup></button>
				<button onclick="func9()" class="key">9<sup>(</sup></button>
				<button onclick="func0()" class="key">0<sup>)</sup></button>
				<button onclick="funcSc2()" class="key">_<sup>-</sup></button>
				<button onclick="funcDel()" class="BackSpace">BackSpace</button>
			</div>

			<div class="row_2">
				<button onclick="funcTab()" class="key">Tab</button>
				<button onclick="funcq()" class="key">q<sup>Q</sup></button>
				<button onclick="funcw()" class="key">w<sup>W</sup></button>
				<button onclick="funce()" class="key">e<sup>E</sup></button>
				<button onclick="funcr()" class="key">r<sup>R</sup></button>
				<button onclick="funct()" class="key">t<sup>T</sup></button>
				<button onclick="funcy()" class="key">y<sup>Y</sup></button>
				<button onclick="funcu()" class="key">u<sup>U</sup></button>
				<button onclick="funci()" class="key">i<sup>I</sup></button>
				<button onclick="funco()" class="key">o<sup>O</sup></button>
				<button onclick="funcp()" class="key">p<sup>P</sup></button>
				<button onclick="funcSc3()" class="key">[<sup>{</sup></button>
				<button onclick="funcSc4()" class="key">]<sup>}</sup></button>
				<button onclick="funcSc5()" class="key">\<sup>|</sup></button>
			</div>

			<div class="row_3">
				<button onclick="funcCL()" class="CapsLock">CapsLock<sup>|</sup></button>
				<button onclick="funca()" class="key">a<sup>A</sup></button>
				<button onclick="funcs()" class="key">s<sup>S</sup></button>
				<button onclick="funcd()" class="key">d<sup>D</sup></button>
				<button onclick="funcf()" class="key">f<sup>F</sup></button>
				<button onclick="funcg()" class="key">g<sup>G</sup></button>
				<button onclick="funch()" class="key">h<sup>H</sup></button>
				<button onclick="funcj()" class="key">j<sup>J</sup></button>
				<button onclick="funck()" class="key">k<sup>K</sup></button>
				<button onclick="funcl()" class="key">l<sup>L</sup></button>
				<button onclick="funcSc6()" class="key">;<sup>:</sup></button>
				<button onclick="funcSc7()" class="key">'<sup>"</sup></button>
				<button onclick="funcEnter()" class="enter">Enter</button>
			</div>

			<div class="row_4">
				<button onclick="funcClear()" class="Shift">Clear</button>
				<button onclick="funcz()" class="key">z<sup>Z</sup></button>
				<button onclick="funcx()" class="key">x<sup>X</sup></button>
				<button onclick="funcc()" class="key">c<sup>C</sup></button>
				<button onclick="funcv()" class="key">v<sup>V</sup></button>
				<button onclick="funcb()" class="key">b<sup>B</sup></button>
				<button onclick="funcn()" class="key">n<sup>N</sup></button>
				<button onclick="funcm()" class="key">m<sup>M</sup></button>
				<button onclick="funcSc8()" class="key">,<sup><</sup></button>
				<button onclick="funcDot()" class="key">.<sup>></sup></button>
				<button onclick="funcSc9()" class="key">/<sup>?</sup></button>
				<button onclick="funcShift()" class="Shift">Shift</button>
			</div>

			<div class="row_5">
				<button onclick="funcSpace()" class="Space">Space</button>
			</div>
		</div>
	</div>
</div>
<!-- JavaScript Area -->
<script type="text/javascript" src="custom.js"></script>
</body>
</html>
